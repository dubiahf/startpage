<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Startpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script async src="js/date.js"></script>
</head>
<body>
  <!-- przycisk todo -->
  <button class="btn" type="button" data-toggle="collapse" data-target="#todoList" aria-controls="todoList" aria-expanded="false" aria-label="Toggle navigation">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
      <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
      <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
    </svg>
  </button>
  <!-- todo -->
  <div class="todo-container collapse nav navbar-collapse" id="todoList">
    <form class="todo">
      <div class="input-group mb-5">
        <input type="text" class="form-control todo-input"  placeholder="co chcesz zrobić?">
        <button type="submit" class="btn btn-secondary">+</button>
      </div>
    </form>
    <ul class="todo-items">
    </ul>
  </div><!-- /.todo-container -->

  <div id="timebox"></div><!-- /#timebox -->
  <div id="datebox"></div><!-- /#datebox -->

  <div class="container mt-5">
    <!-- .searchbar -->
    <div class="searchbar">
      <div>
        <form action="https://google.com/search" method="get">
          <input id="search" type="text" name="q" placeholder="[spacja] aby wyszukać" id="search" autocomplete="off">
        </form>
      </div>
    </div><!-- /.searchbar -->
    
    <!-- .link-container -->
    <div class="container link-container">
            <ul class="link-items">
              
            </ul>
            <button type="button" class="btn editBtn" id="edit-btn" data-toggle="modal" data-target="#newLinkModal">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
              </svg>
            </button>
    </div><!-- /.link-container -->
  </div>

  <!-- #newLinkModal -->
  <div class="modal fade bd-example-modal-sm" id="newLinkModal" tabindex="-1" role="dialog" aria-labelledby="newLinkModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Dodaj skrót</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="link">
            <div class="form-group">
              <input type="text" class="form-control link-name" placeholder="Wpisz nazwę skrótu">
              <input type="text" class="form-control link-url" placeholder="Wpisz adres URL">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
              <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!-- /#newLinkModal -->

  <!-- #editModal -->
  <div class="modal fade bd-example-modal-sm" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edytuj skrót</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="edit-link">
            <div class="form-group">
              <input type="text" class="form-control edit-link-name" placeholder="Wpisz nazwę skrótu">
              <input type="text" class="form-control edit-link-url"laceholder="Wpisz adres URL">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
              <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!-- /#editModal -->


  <script src="js/todo.js"></script>
  <script src="js/quickLinks.js"></script>
  <script src="js/searchbar.js"></script>
</body></html>
